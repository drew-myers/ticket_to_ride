[github]
repo = "drew-myers/ticket_to_ride"
project = "ttr Roadmap"  # GitHub Project to add issues to
assignee = "drew-myers"

[mapping]
type_field = "Type"  # Project field name for ticket type

[mapping.type]
bug = "Bug"
feature = "Feature"
task = "Task"
epic = "Epic"
chore = "Chore"

[labels]
sync_tags = true  # Sync ticket tags as GitHub labels
create_missing = true  # Create labels that don't exist

[project]
status_field = "Status"      # Project field for status
iteration_field = "Iteration" # Project field for iteration
iteration = "@current"        # Use current active iteration

[project.status]
open = "Todo"
in_progress = "In Progress"
closed = "Done"
